<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="import" href="bower/guara-elements/guara-elements.html">
	
		<style>
			.demo { 
				width: 80%;
				border: 1px solid #eee;
				border-radius: 6px;
				margin: 20px auto;
				padding: 20px;			
			}

			.demo h1 {
				margin-bottom: 20px;			
			}
		</style>
	</head>
	<body unresolved>
		<div class="demo">
			<h1>g-table</h1>
			<g-table></g-table>
		<div>
		<script>
			window.addEventListener('polymer-ready', function(e) {
				var table = document.querySelector('g-table');
				table.clear();
				table.title   = 'Sample Table';
				table.schema = {
					size    : {column: {length: '10%', name: 'size', 		title: 'SIZE'}},
					rate    : {column: {length: '12%', name: 'rate', 		title: 'TAXA M√ÅX. ERRO'}},
					date    : {column: {length: '15%', name: 'date', 		title: 'DATA'}},
					id      : {column: {length: '35%', name: 'id',			title: 'ID'}},
					actions : {column: {length: '30%', name: '_actions',	title: ''}}
				};
				table.show();
			});
		</script>
	</body>
</html>
